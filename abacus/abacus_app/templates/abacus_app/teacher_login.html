{% extends 'abacus_app/layout.html' %}
{% block content %}

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #0d0d0d; /* Black background */
        color: #fff;
        text-align: center;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 400px;
        margin: 50px auto;
        padding: 30px;
        background: #1a1a1a; /* Dark Gray Container */
        border-radius: 10px;
        box-shadow: 0px 0px 15px rgba(255, 0, 0, 0.6); /* Red Glow */
    }

    h2 {
        color: #ff0000; /* Red Heading */
        margin-bottom: 20px;
    }

    label {
        display: block;
        text-align: left;
        font-weight: bold;
        margin-top: 15px;
        color: #fff;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 2px solid #ff0000; /* Red Border */
        border-radius: 5px;
        background-color: #000;
        color: #fff;
        font-size: 16px;
    }

    input:focus {
        outline: none;
        border-color: #fff;
    }

    button {
        width: 100%;
        padding: 10px;
        margin-top: 20px;
        background: #ff0000; /* Red Button */
        color: #fff;
        border: none;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        border-radius: 5px;
        transition: 0.3s;
    }

    button:hover {
        background: #cc0000; /* Darker Red on Hover */
        transform: scale(1.05);
    }

    ul {
        list-style-type: none;
        padding: 0;
        margin-top: 15px;
    }

    li {
        color: #ff0000; /* Red error messages */
        font-weight: bold;
    }
</style>

<div class="container">
    <h2>Teacher Login</h2>
    <form method="POST">
        {% csrf_token %}
        <label>Username:</label>
        <input type="text" name="username" required>
        
        <label>Password:</label>
        <input type="password" name="password" required>

        <button type="submit">Login</button>
    </form>

    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</div>

{% endblock %}
