<style>
    body {
        background-color: white;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .form-container {
        max-width: 500px;
        margin: auto;
        background: black;
        color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
    }

    h2 {
        text-align: center;
        color: red;
        margin-bottom: 20px;
    }

    label {
        display: block;
        text-align: left;
        font-weight: bold;
        margin-top: 10px;
        color: white;
    }

    input[type="text"],
    input[type="number"] {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border-radius: 5px;
        border: none;
        background: #333;
        color: white;
        font-size: 16px;
    }

    input[type="text"]:focus,
    input[type="number"]:focus {
        outline: none;
        border: 2px solid red;
    }

    .checkbox-group {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        margin-top: 10px;
    }

    input[type="checkbox"] {
        accent-color: red;
        margin-right: 5px;
    }

    button {
        display: block;
        width: 100%;
        padding: 10px;
        margin-top: 20px;
        border: none;
        background: red;
        color: white;
        font-size: 18px;
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    button:hover {
        background: darkred;
    }

    @media (max-width: 600px) {
        .form-container {
            width: 90%;
            padding: 15px;
        }
    }
</style>

<div class="form-container">
    <h2>Create Test</h2>
    <form method="post">
        {% csrf_token %}
        
        <label>Test Title:</label>
        <input type="text" name="title" required>

        <label>Number of Questions:</label>
        <input type="number" name="num_questions" value="10" required>

        <label>Range Min:</label>
        <input type="number" name="range_min" value="-10" required>

        <label>Range Max:</label>
        <input type="number" name="range_max" value="10" required>

        <label>Numbers per Question:</label>
        <input type="number" name="num_items_per_question" value="5" required>

        <label>Select Operations:</label>
        <div class="checkbox-group">
            <label><input type="checkbox" name="operations" value="+"> Addition (+)</label>
            <label><input type="checkbox" name="operations" value="-"> Subtraction (-)</label>
            <label><input type="checkbox" name="operations" value="*"> Multiplication (*)</label>
            <label><input type="checkbox" name="operations" value="/"> Division (/)</label>
        </div>
        
        <button type="submit">Create Test</button>
    </form>
</div>
