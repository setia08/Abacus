<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ test.title }} - Test Page</title>

    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .test-container {
            max-width: 700px;
            margin: auto;
            background: black;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            color: red;
        }

        p {
            font-size: 16px;
            margin-bottom: 15px;
        }

        .question-container {
            text-align: left;
            padding: 10px;
            background: #222;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
            background: #333;
            color: white;
            font-size: 16px;
        }

        input[type="text"]:focus {
            outline: none;
            border: 2px solid red;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border: none;
            background: red;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: darkred;
        }

        @media (max-width: 600px) {
            .test-container {
                width: 90%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="test-container">
        <h2>{{ test.title }}</h2>
        <p><strong>Instructions:</strong> Read the questions carefully and submit your answers.</p>

        <form action="{% url 'submit_test' test.id %}" method="POST">
            {% csrf_token %}
            
            {% for question in questions %}
                <div class="question-container">
                    <p><strong>Q{{ forloop.counter }}:</strong> {{ question.question_text }}</p>
                    <input type="text" name="question_{{ question.id }}" placeholder="Enter your answer" required>
                </div>
            {% empty %}
                <p>No questions available for this test.</p>
            {% endfor %}

            <button type="submit">Submit Test</button>
        </form>
    </div>

</body>
</html>
