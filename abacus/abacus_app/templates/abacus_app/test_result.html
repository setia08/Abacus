{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Result</title>
    
    <style>
        /* General Styles */
        body {
            background-color: black; /* Dark theme */
            color: white; /* White text for contrast */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Container */
        .result-container {
            max-width: 500px;
            margin: 50px auto;
            background: #222; /* Dark grey */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(255, 0, 0, 0.4); /* Red glow effect */
        }

        /* Headings */
        h2 {
            color: red; /* Red heading */
            font-size: 24px;
        }

        /* Result Details */
        p {
            font-size: 18px;
            margin: 10px 0;
            font-weight: bold;
        }

        /* Button */
        a {
            display: inline-block;
            background: red;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        a:hover {
            background: darkred;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .result-container {
                width: 90%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="result-container">
        <h2>Test Completed</h2>
        <p><strong>Test:</strong> {{ result.test.title }}</p>
        <p><strong>Score:</strong> {{ result.score }}%</p>
        <p><strong>Time Taken:</strong> {{ result.time_taken }} seconds</p>
        <p><strong>Completed At:</strong> {{ result.completed_at }}</p>

        <a href="{% url 'dashboard' %}">Back to Dashboard</a>
    </div>

</body>
</html>
