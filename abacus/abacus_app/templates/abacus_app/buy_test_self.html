{% extends "abacus_app/layout.html" %}
{% block content %}
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <style>
        /* Page Background */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Payment Container */
        .payment-container {
            background-color: white;
            color: black !important;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
            max-width: 400px;
            margin: 50px auto;
        }

        /* Payment Button */
        #pay-button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            transition: 0.3s ease-in-out;
        }

        #pay-button:hover {
            background-color: black;
            color: red;
            box-shadow: 0 0 10px red;
        }

        /* Headings */
        h2 {
            color: red;
        }
    </style>

    <div class="payment-container">
        <h2>Buy Test: {{ test.title }}</h2>
        <p>Price: â‚¹{{ amount }}</p>
        <button id="pay-button">Pay Now</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var options = {
                "key": "{{ razorpay_key }}",  // Razorpay API Key
                "amount": {{ amount }} * 100,  // Convert amount to paise
                "currency": "INR",
                "name": "Abacus Academy",
                "description": "Test Payment",
                "order_id": "{{ order_id }}",  // Ensure order_id is correctly passed
                "theme": {
                    "color": "#ff0000"  // Set Razorpay theme to red
                },
                "handler": function (response) {
                    console.log("Received Payment Response:", response); // Debugging

                    fetch("{% url 'verify_payment_self' %}", {
                        method: "POST",
                        headers: {
                            "X-CSRFToken": "{{ csrf_token }}",
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            razorpay_order_id: response.razorpay_order_id,
                            razorpay_payment_id: response.razorpay_payment_id,
                            razorpay_signature: response.razorpay_signature
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        console.log("Verification Response:", data);  // Debugging
                        if (data.success) {
                            alert("Payment Successful!");
                            window.location.href = "{% url 'start_test_time_self' test.id  %}";
                        } else {
                            alert("Payment Failed: " + data.error);
                        }
                    })
                    .catch(error => {
                        console.error("Error:", error);
                        alert("Error verifying payment. Please try again.");
                    });
                }
            };

            var rzp = new Razorpay(options);
            document.getElementById("pay-button").onclick = function (e) {
                rzp.open();
                e.preventDefault();
            };
        });
    </script>

{% endblock %}
