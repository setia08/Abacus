{% extends "abacus_app/layout.html" %}
{% block content %}

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #0d0d0d; /* Dark Black Background */
        color: #fff; /* White text */
        text-align: center;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 400px;
        margin: 50px auto;
        padding: 30px;
        background: #1a1a1a; /* Dark Gray Container */
        border-radius: 10px;
        box-shadow: 0px 0px 15px rgba(255, 0, 0, 0.6);
    }

    h2 {
        color: #ff0000; /* Red Heading */
    }

    label {
        display: block;
        text-align: left;
        font-weight: bold;
        margin-top: 15px;
        color: #fff;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 2px solid #ff0000; /* Red Border */
        border-radius: 5px;
        background-color: #000;
        color: #fff;
        font-size: 16px;
    }

    input:focus {
        outline: none;
        border-color: #fff;
    }

    button {
        width: 100%;
        padding: 10px;
        margin-top: 20px;
        background: #ff0000; /* Red Button */
        color: #fff;
        border: none;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        border-radius: 5px;
        transition: 0.3s;
    }

    button:hover {
        background: #cc0000; /* Darker Red on Hover */
        transform: scale(1.05);
    }

    p.message {
        color: #ff0000;
        font-size: 14px;
        margin-top: 10px;
    }
</style>

<div class="container">
    <h2>Register</h2>
    <form method="POST">
        {% csrf_token %}
        <label>Username:</label>
        <input type="text" name="username" required>

        <label>Email:</label>
        <input type="email" name="email" required>

        <label>Password:</label>
        <input type="password" name="password" required>

        <label>Confirm Password:</label>
        <input type="password" name="confirm_password" required>

        <button type="submit">Register</button>
    </form>

    {% if messages %}
        {% for message in messages %}
            <p class="message">{{ message }}</p>
        {% endfor %}
    {% endif %}
</div>

{% endblock %}
