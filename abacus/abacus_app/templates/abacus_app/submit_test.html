
{% extends 'abacus_app/layout.html' %}

{% block content %}
<style>
  body {
      background-color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
  }

  .test-container {
      max-width: 600px;
      margin: auto;
      background: black;
      color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
  }

  h2 {
      color: red;
      text-align: center;
  }

  p {
      font-size: 16px;
      margin-bottom: 20px;
  }

  form {
      display: flex;
      flex-direction: column;
      align-items: center;
  }

  form p {
      width: 100%;
      text-align: left;
  }

  input[type="text"],
  select,
  textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      background: #333;
      color: white;
      font-size: 16px;
  }

  input[type="text"]:focus,
  select:focus,
  textarea:focus {
      outline: none;
      border: 2px solid red;
  }

  button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      border: none;
      background: red;
      color: white;
      font-size: 18px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
  }

  button:hover {
      background: darkred;
  }

  .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: red;
      font-weight: bold;
      text-decoration: none;
      transition: color 0.3s ease;
  }

  .back-link:hover {
      color: darkred;
  }

  @media (max-width: 600px) {
      .test-container {
          width: 90%;
          padding: 15px;
      }
  }
</style>

<div class="test-container">
  <h2>Take Test: {{ test.title }}</h2>
  <p>{{ test.description }}</p>

  <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Submit Test</button>
  </form>

  <a href="{% url 'test_list' %}" class="back-link">Back to Test List</a>
</div>

{% endblock %}
